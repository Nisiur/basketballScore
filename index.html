<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <div class="blackBack">
            <h1 id="score1">0</h1>
          </div>
          <div class="buttons">
            <button class="button1" id="button1a" onclick="homep1()">+1</button>
            <button class="button2" id="button2a" onclick="homep2()">+2</button>
            <button class="button3" id="button3a" onclick="homep3()">+3</button>
          </div>
        </div>

        <div>
          <h3>GUEST</h3>
          <div class="blackBack">
            <h1 id="score2">0</h1>
          </div>
          <div class="buttons">
            <button class="button1" id="button1b" onclick="guestp1()">
              +1
            </button>
            <button class="button2" id="button2b" onclick="guestp2()">
              +2
            </button>
            <button class="button3" id="button3b" onclick="guestp3()">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="reseting">
        <button class="restart" id="reset1" onclick="restart()">RESTART</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
